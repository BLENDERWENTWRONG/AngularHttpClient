<div class="container-sm">
<h3 align="center" s>Ajouter un fournisseur</h3>
<form (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label> Name </label>
    <input type="text" class="form-control" id="name" [(ngModel)]="four.name" name="Name">
  </div>
  <div class="form-group">
    <label> Address </label>
    <input type="text" class="form-control" id="address" [(ngModel)]="four.address" name="Address">
  </div>
  <div class="form-group">
    <label> Email </label>
    <input type="email" class="form-control" id="email" [(ngModel)]="four.email" name="Email">
  </div>
  <div class="form-group">
    <label> Phone </label>
    <input type="number" class="form-control" id="phone" [(ngModel)]="four.phone" name="Phone">
  </div>
  <br>
  <button class="btn btn-primary" type="submit"> Ajouter </button>
</form>
</div>
